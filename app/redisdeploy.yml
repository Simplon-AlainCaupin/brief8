apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redistag
spec:
  selector:
    matchLabels:
      app: redistag
  replicas: 1
  template:
    metadata:
      labels:
        app: redistag
    spec:
      containers:
      - name: redis
        image: redis
        args: ["--requirepass", "$(REDIS_PWD)"]
        env:
        - name: REDIS_PWD
          valueFrom:
            secretKeyRef:
              name: redis
              key: REDIS_PWD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: redis-data
          mountPath: /data
        ports:
        - containerPort: 6379
          name: redis
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvclaim