apiVersion: apps/v1
kind: Deployment
metadata:
  name: appvote
  labels:
    app: appvotelb
spec:
  selector:
    matchLabels:
      app: appvotelb
  replicas: 2
  template:
    metadata:
      labels:
        app: appvotelb
    spec:
      containers:
      - name: appvotelb
        image: simplonasa/azure_voting_app:v1.0.12
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        # env:
        # - name: STRESS_SECS
        #   value: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: clustvoteapp
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: appvotelb
